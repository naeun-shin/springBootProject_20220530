<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main class="container">
      <div class="page-header">
        <h1>게시글 등록</h1>
      </div>
      <div class="starter-template">
           <form class="form-horizontal" th:action="@{/insesrtTable}" method="post">
                <div class="form-group">
                    <label style="float: left" for="title" class="col-sm-2 control-label">제목</label>
                        <div class="col-sm-10" style="margin-top: 10px;">
                            <input type="title" class="form-control" id="title" name="title" placeholder="제목"/>
                    </div>
                </div>

                <div class="form-group">
                    <label style="float: left" for="writer" class="col-sm-2 control-label">작성자</label>
                        <div class="col-sm-10" style="margin-top: 10px;">
                            <input type="writer" class="form-control" id="writer" name="writer" placeholder="작성자"/>
                    </div>
                </div>

            <div class="form-group">
               <label style="float: left" for="content" class="col-sm-2 control-label">내용</label>
                  <textarea class="form-control" style=""id="content" name="content" placeholder="내용을 입력해 주세요."></textarea>
            </div>

            <div class="btn_wrap text-center">
               <a th:href="@{/tableMain}" class="btn btn-secondary">뒤로 가기</a>
               <button type="input" class="btn btn-primary waves-effect waves-light" th:href="@{/tableMain}">저장 하기</button>
            </div>
           </form>
      </div>
    </main>
	
</body>
